<div id="layout-wrapper">
  <header id="page-topbar">
    <div class="layout-width">
      <div class="navbar-header">
        <div class="d-flex">
          <button type="button" class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger"
            id="topnav-hamburger-icon" (click)="toggleSidebar()">
            <span class="hamburger-icon" [class.open]="isSidebarOpen">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </button>
        </div>

        <div class="d-flex align-items-center">
          <div class="dropdown d-md-none topbar-head-dropdown header-item">
            <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle"
              id="page-header-search-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="bx bx-search fs-22"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
              aria-labelledby="page-header-search-dropdown">
              <form class="p-3">
                <div class="form-group m-0">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search ..."
                      aria-label="Recipient's username" />
                    <button class="btn btn-primary" type="submit">
                      <i class="mdi mdi-magnify"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="ms-1 header-item d-none d-sm-flex">
            <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle light-dark-mode"
              (click)="toggleDarkMode()">
              <i [class]="iconClass"></i>
            </button>
          </div>

          <div class="dropdown ms-sm-3 header-item topbar-user">
            <button type="button" class="btn" id="page-header-user-dropdown" data-bs-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <span class="d-flex align-items-center">
                <img class="rounded-circle header-profile-user" src="assets/images/users/user-dummy-img.jpg" />
                <span class="text-start ms-xl-2">
                  <span class="d-none d-xl-inline-block ms-1 fw-medium user-name-text">{{username}}</span>
                  <span class="d-none d-xl-block ms-1 fs-12 text-muted user-name-sub-text">Administrador</span>
                </span>
              </span>
            </button>
            <div class="dropdown-menu dropdown-menu-end">
              <h6 class="dropdown-header">Bienvenido Admin!</h6>
              <a class="dropdown-item" href="pages-profile.html"><i
                  class="mdi mdi-account-circle text-muted fs-16 align-middle me-1"></i>
                <span class="align-middle">Perfil</span></a>
              <a class="dropdown-item" href="pages-profile-settings.html"><i
                  class="mdi mdi-cog-outline text-muted fs-16 align-middle me-1"></i>
                <span class="align-middle">Configuración</span></a>
              <a class="dropdown-item" routerLink="/"><i class="mdi mdi-logout text-muted fs-16 align-middle me-1"></i>
                <span class="align-middle" data-key="t-logout">Cerrar Sesión</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="app-menu navbar-menu">
    <div id="scrollbar">
      <div class="container-fluid">
        <div id="two-column-menu"></div>
        <ul class="navbar-nav" id="navbar-nav">
          <li class="menu-title"><span data-key="t-menu">Menu</span></li>
          <li class="nav-item">
            <a class="nav-link menu-link" routerLink="dashboard">
              <i class="ri-home-smile-fill"></i>
              <span data-key="t-widgets">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-link" routerLink="pacientes">
              <i class="ri-parent-fill"></i>
              <span data-key="t-widgets">Pacientes</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-link" routerLink="ordenes">
              <i class="ri-survey-fill"></i>
              <span data-key="t-widgets">Ordenes</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-link" routerLink="toma-muestra">
              <i class="ri-test-tube-fill"></i>
              <span data-key="t-widgets">Tomas Muestra</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-link" routerLink="resultados">
              <i class="ri-bar-chart-2-fill"></i>
              <span data-key="t-widgets">Resultados</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-link" routerLink="reportes">
              <i class="ri-file-list-3-fill"></i>
              <span data-key="t-widgets">Reportes</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-link" routerLink="consulta-medico">
              <i class="ri-stethoscope-fill"></i> <span data-key="t-widgets">Consulta Médica</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-link" routerLink="usuarios">
              <i class="ri-user-fill"></i>
              <span data-key="t-widgets">Usuarios</span>
            </a>
        </ul>
      </div>
    </div>
    <div class="sidebar-background"></div>
  </div>

  <div class="main-content">
    <div class="page-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
              <h4 class="mb-sm-0">{{ breadcrumbSecond }}</h4>
              <div class="page-title-right">
                <ol class="breadcrumb m-0">
                  <li class="breadcrumb-item">
                    <a href="javascript: void(0);">{{ breadcrumbFirst }}</a>
                  </li>
                  <li class="breadcrumb-item active">{{ breadcrumbSecond }}</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
        <router-outlet></router-outlet>
      </div>
    </div>
    <div class="vertical-overlay"></div>
    <footer class="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <script>
              document.write(new Date().getFullYear());
            </script>
            © BioSalud.
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
